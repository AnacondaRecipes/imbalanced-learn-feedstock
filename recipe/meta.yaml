{% set name = "imbalanced-learn" %}
{% set version = "0.14.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name}}/{{ name.replace("-", "_") }}-{{ version }}.tar.gz
  sha256: 22b9ba6dbd681a9ec613cd6e08c21d39639fb5ccbf2a3c991f9c36415b70522c

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv
  skip: True  # [py<310]

requirements:
  host:
    - python
    - setuptools >=71
    - pip
    - toml
    - setuptools_scm >=8
  run:
    - python
    - numpy >=1.25.2,<3
    - scipy >=1.11.4,<2
    - scikit-learn >=1.4.2,<2
    - joblib >=1.2.0,<2
    - threadpoolctl >=2.0.0,<4
  run_constrained:
    - pandas >=2.0.3,<3
    - tensorflow >=2.16.1,<3
    - keras >=3.3.3,<4

test:
  requires:
    - pip
    - pytest >=7.2.2,<9
    - pytest-timeout
    - packaging >=23.2,<25
    - pytest-xdist >=3.5.0,<4
  imports:
    - imblearn
  commands:
    - pip check
    - pytest --pyargs imblearn.tests

about:
  home: https://imbalanced-learn.org
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python module to balance data set using under- and over-sampling
  description: |
    imbalanced-learn is a python package offering a number of re-sampling
    techniques commonly used in datasets showing strong between-class imbalance.
    It is compatible with scikit-learn and is part of scikit-learn-contrib
    projects.
  doc_url: https://imbalanced-learn.org/stable
  dev_url: https://github.com/scikit-learn-contrib/imbalanced-learn

extra:
  recipe-maintainers:
    - glemaitre
